<div class="modal" [ngClass]="{'show': isModalOpen}">
    <div class="modal-content">
        <p>¿Estás seguro de eliminar el producto {{ productName }}?</p>
        <div class="button-container">
            <button class="reset-buttons" (click)="closeModal()">Cancelar</button>
            <button class="submit-buttons" (click)="confirmDelete()">Confirmar</button>
        </div>
    </div>
</div>
